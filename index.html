    <body>
        <div class="content">
            <script type="text/javascript" src="js/main.js"></script>
                <script type="text/javascript">
                    for( var i =1; i<=48; i++ ) {
                        document.write("<div class=\"element-image\"><a class=\"element-item\" rel=\"group\" href=\"image/full/image-");
                        document.write(i);
                        document.write("-full.jpg\">");
                        document.write("<div class=\'divimg\' style=\"background-image: url('image/full/image-");
                        document.write(i);
                        document.write("-full.jpg')\"></div></a>");
                        document.write("</div>");
                    }
                </script>
        </div>
